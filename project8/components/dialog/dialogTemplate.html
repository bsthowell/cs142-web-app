<md-dialog>
  <form ng-cloak>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Select Privacy Settings</h2>
        <span flex></span>
      </div>
    </md-toolbar>

    <md-dialog-content>
      <div class="md-dialog-content">
        <h2>Select who can view this photo</h2>
        <div ng-repeat="user in dialog.users">
		    <md-checkbox ng-model="dialog.trusted_users_map[user._id]" >
		      {{user.first_name + " " + user.last_name}}
		    </md-checkbox>
		</div>
      </div>
    </md-dialog-content>

    <md-dialog-actions layout="row">
      <md-button ng-click="dialog.cancel()">
       Anyone can view this picture
      </md-button>
      <span flex></span>
      <md-button ng-click="dialog.answer()">
        Only the selected people can see this picture
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
